<!DOCTYPE html>

<title>Blue Lock Manga Reader</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #020617;
  color: white;
}

header {
  background: #003cff;
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

.back {
  margin: 20px;
}

.back button {
  background: #003cff;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.volume {
  display: grid;
  grid-template-columns: 200px 1fr;
  gap: 20px;
  background: #0b1025;
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 25px;
}

.volume img {
  width: 200px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,60,255,0.4);
}

.volume h2 {
  margin-top: 0;
}

.volume p {
  color: #c7d2ff;
  line-height: 1.6;
  font-size: 14px;
}

@media (max-width: 700px) {
  .volume {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .volume img {
    margin: auto;
  }
}
</style>
</head>
